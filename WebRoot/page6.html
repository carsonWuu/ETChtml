<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page6</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/page6.css">
    <link rel="stylesheet" href="css/font_color.css">
     <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
	
	<div class="mainH">
		<div class="head">
			<h1 class="Hhead text-white">新卡申办</h1>
			<div class="Hcontent">
				<div class="location">
					<div class="locate">
						<b class="left province font1">广东&nbsp;&nbsp;</b>
						<b class="left Yuecard font1">粤通卡&gt;</b>		
					</div>
					<div class="proxy text-white">
						
						<small class="right monthNum font1">&nbsp;&nbsp;45823</small>
						<small class="right month font1">月办理量 </small>
					</div>
				</div>

				<div class="clear"></div>

				<div class="step">
					<img src="images/4.png" class="step one"/>		
				</div>
				<div class="clear"></div>

			</div>
		</div>
	</div>

	<div class="mainC">
		<div class="content">
			<div class="margin20_0_10_0">
				<p class="IDcard">设备信息
					
				</p>
				
			</div>

			<div class="equipMessage">
				<div class="picandword">
					<div class="left pic">
						<img src="images/page6_1.png" class="picture"/>
					</div>
					<div class="right word">
						<p class="picword font5">
							电子标签设备，安装后，可实现不停车通行
						</p>
					</div>
					<div class="clear"></div>
				</div>
				
				<div class="price">
					<div class="price_equip">
						<p class="text-gray font5 left">电子标签设备</p>
						
						<p class="text-gray font6 right" id="price_equip">280</p>
						<p class="text-gray font6 right" >￥</p>
					</div>
					<div class="clear"></div>
					<div class="price_ticket">
						<p class="text-gray font5 left">设备减免券</p>
						
						<p class="text-red font6 right" id="price_ticket">180</p>
						<p class="text-red font6 right" >-￥</p>
					</div>
					<div class="clear"></div>
					<div class="price_charge">
						<p class="text-gray font5 left">运费</p>
						
						<p class="text-gray font6 right" id="price_charge">0</p>
						<p class="text-gray font6 right">￥</p>
					</div>
					<div class="clear"></div>
					<hr>
					<div class="sum">
						<p class="text-black font4 left">合计(含运费)</p>
						
						<p class="text-green font4 right" id="sum">100.00</p>
						<p class="text-green font4 right">￥</p>
					</div>
					<div class="clear"></div>
				</div>


			</div>
			

			</div>
		</div>

		<div class="clear"></div>		
		<div class="footer">
			<div class="submit">
				<div class="protocol">
					<input type="checkbox" name="checkbox" value=""class="left checkbox"/>
					<p class="right font7 checkprotocol">
						我已了解，遵守并同意&nbsp;
						<span class="text-blue">
							《用户服务协议》
						</span>
						,
						<span class="text-blue">
							《粤通卡用户协议》
						</span>
						及
						<span class="text-blue">
							《粤通卡电子标签使用协议》
						</span>
					</p>
				</div>
				<div class="clear"></div>
				<div class="centered">
					
					<button id="submit"  class=" button">立即付款</button>
				</div>
				<br>

				<p class="text-center">
					<a href="/ETCweChat/page1.html">
						<small>取消申办</small>
					</a>
				</p>
			</div>
	</div>
	

</body>
<script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/submit_page6.js"></script>
</html>
