<!DOCTYPE html>
<html lang="en">
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta charset="UTF-8">
    
    <title>page6</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/page6.css">
    <link rel="stylesheet" href="css/font.css">
     <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/button_page6.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
	
	<div class="mainH">
		<div class="head">
			<h3 class="Hhead text-white">新卡申办</h3>
			<div class="Hcontent">
				<div class="location">
					<div class="locate left ">
						<b class="left province font1">贵州&nbsp;&nbsp;</b>
						<b class="left Yuecard font1">黔通卡&nbsp;
							
						</b>
						<img src="images/page1/bigsign.png" class="bigsign"/>		
					</div>
					<div class="right proxy text-white">
						
						<small class="right monthNum font2">45823</small>
						<small class="right month font2">月办理量 &nbsp;&nbsp;</small>
					</div>
				</div>

				<div class="clear"></div>

				<div class="step">
					<div class="step_pic">
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page6/step1.png" class="step1"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page6/step2.png" class="step2"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page6/step3.png" class="step3"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page6/step4.png" class="step4"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page6/step5.png" class="step5"/></p>
							
						</div>
					</div>
					<div class="clear"></div>
					<div class="step_pic">
						<div class="width1_5 left">
							
							<div class="text-center headgray font3">车主资料</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font3">车辆资料</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font3">收货地址</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font3">免密支付</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgreen font3">设备付款</div>
						</div>
					</div>
					<div class="clear"></div>
					<br>
				</div>

			</div>
		</div>
	</div>

	<div class="mainC">
		<div class="content">
			<div class="margin20_0_10_0">
				<p class="IDcard font2">设备信息
					
				</p>
				
			</div>

			<div class="equipMessage">
				<div class="picandword">
					<div class="left pic1">
						<img src="images/page6/page6_1.png" class="picture"/>
					</div>
					<div class="right word">
						<p class="picword font2">
							电子标签设备，安装后，可实现不停车通行
						</p>
					</div>
					<div class="clear"></div>
				</div>
				
				<div class="price">
					<div class="price_equip">
						<p class="text-gray font2 left">电子标签设备</p>
						
						<p class="text-gray font2 right" id="price_equip">280</p>
						<p class="text-gray font2 right" >￥</p>
					</div>
					<div class="clear"></div>
					<div class="price_ticket">
						<p class="text-gray font2 left">设备减免券</p>
						
						<p class="text-red font2 right" id="price_ticket">180</p>
						<p class="text-red font2 right" >-￥</p>
					</div>
					<div class="clear"></div>
					<div class="price_charge">
						<p class="text-gray font2 left">运费</p>
						
						<p class="text-gray font2 right" id="price_charge">0</p>
						<p class="text-gray font2 right">￥</p>
					</div>
					<div class="clear"></div>
					<hr>
					<div class="sum">
						<p class="text-black font1 left bold1">合计(含运费)</p>
						
						<p class="text-green font1 right bold1" id="sum">100.00</p>
						<p class="text-green font1 right bold1">￥</p>
					</div>
					<div class="clear"></div>
				</div>
				

			</div>
			

			</div>
		</div>

		<div class="clear"></div>		
		<div class="footer">
			<div class="submit">
				<div class="protocol">
					<input type="checkbox" id="checkbox" name="checkbox" value="" class="left checkbox" onclick="checkboxCLICK(this)"/>
					<p class="right font3 checkprotocol">
						我已了解，遵守并同意&nbsp;
						<span id="protocol_service" class="text-blue">
							《用户服务协议》
						</span>
						,
						<span id="protocol_yuetongka"  class="text-blue">
							《黔通卡用户协议》
						</span>
						及
						<span id="protocol_Eyuetongka" class="text-blue">
							《黔通卡电子标签使用协议》
						</span>
					</p>
				</div>
				<div class="clear"></div>
				<div class="centered">
					
					<button id="submit"  class=" button gray"  disabled="disabled">立即付款</button>
				</div>
				<br>

				
			</div>
	</div>
	
<div id="bg"></div>
</body>
<script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/submit_page6.js"></script>
<script type="text/javascript" src= "js/page6.js"></script>
</html>
