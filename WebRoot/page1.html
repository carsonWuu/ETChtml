<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/page1.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/text.css">
    <script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/page1.js"></script>
</head>
<body>
	
	<div class="mainH">
		<div class="head">
			<h1 class="Hhead text-white">新卡申办</h1>
			<div class="Hcontent">
				<div class="location">
					<div class="locate">
						<b class="left province font1">广东&nbsp;&nbsp;</b>
						<b class="left Yuecard font1">粤通卡&gt;</b>		
					</div>
					<div class="proxy text-white">
						
						<small class="right monthNum font1">&nbsp;&nbsp;45823</small>
						<small class="right month font1">月办理量 </small>
					</div>
				</div>

				<div class="clear"></div>

				<div class="step">
					<img src="images/1.png" class="step one"/>		
				</div>
				<div class="clear"></div>

			</div>
		</div>
	</div>
	<input type="file" id="input_pic1" onchange="picture_upload1(event)"/>
	<input type="file" id="input_pic2" onchange="picture_upload2(event)"/>
	<div class="mainC">
		<div class="content">
			<div class="upload">
				<p class="IDcard font2">请上传身份证&nbsp;
					<span id="privateProtect" class="privateProtect">《用户隐私保护政策》</span>
				</p>
				<p>
					<small class="text-gray font3">交通部相关规定，办理ETC需提交身份证原件照片</small>
				</p>
			</div>

			<div class="uploadPIC">
				<div class="left pic">
					
					<img src="images/pic1.png" id="pic1" class="picture" onclick="picture_select1()"/>
						
				</div>
				<div class="right pic">
					<img src="images/pic2.png" id="pic2"  class="picture"  onclick="picture_select2()"/>
				</div>
			</div>
			<div class="clear"></div>

		</div>
	</div>
	<div class="footer">
			<div class="Tencent text-gray">
				<p class="tencent1">Tencent腾讯<span class=""> | 投资</span></p>
				<p class="text-center font6 text-gray">交通运输部路网检测与应急处置中心 | 指导</p>
			</div>

			<div class="certificate">
				<p class="message">
					<b>请核对证件信息</b>
				</p>
				<div class="name">
					<div class="uploadMessage">
           			 	<div class="message">
				       	 	<p class="p text-justify font5">姓名
				       	 		<span class="span-justify"></span>
				       	 	</p>
				       	 	<input type="text" id="username" name="username" placeholder="柏林" />
				        </div>
				        <div class="clear"></div>

				        <div class="message">
				        	<p class="p text-justify font5">身份证号
				        		<span class="span-justify"></span>
				        	</p>
				        	<input type="text" id="idcard" name="idcard" placeholder="441602 19910204 2412" />
				     	</div>
				     	<div class="clear"></div>
						</div>
						
					</div>

			<!-- <p class="text-center border-radius">
				
				<button type="button" class="submit">下一步</button>
				
			</p> -->
			<div class="">
				<div class="submit">
					<div class="centered">
						
						<button id="submit" class="green button">下一步</button>
					</div>
					<br>

					<p class="text-center">
						<a href="#">
							<small>取消申办</small>
						</a>
					</p>
				</div>
			</div>

		</div>

	</div>
	

</body>

<script type="text/javascript" src="js/submit_page1.js"></script>
