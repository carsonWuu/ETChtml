<!DOCTYPE html>
<html lang="en">
<head>
<!-- 
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />	
 -->

	<meta charset="UTF-8">
    <title>page1</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/page1.css">
    <link rel="stylesheet" href="css/button_page1.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/page1.js"></script>
</head>
<body>
	
	<div class="mainH">
		<div class="head">
			<h1 class="Hhead text-white ">新卡申办</h1>
			<div class="Hcontent">
				<div class="location">
					<div class="locate left ">
						<b class="left province font1">贵州&nbsp;&nbsp;</b>
						<b class="left Yuecard font1">黔通卡&nbsp;
							
						</b>
						<img src="images/page1/bigsign.png" class="bigsign"/>		
					</div>
					<div class="right proxy text-white">
						
						<small class="right monthNum font2">45823</small>
						<small class="right month font2">月办理量 &nbsp;&nbsp;</small>
					</div>
				</div>

				<div class="clear"></div>

				<div class="step">
					<div class="step_pic">
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page1/step1.png" class="step1"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page1/step2.png" class="step2"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page1/step3.png" class="step3"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page1/step4.png" class="step4"/></p>
							
						</div>
						<div class="width1_5 left">
							<p class="text-center "><img src="images/page1/step5.png" class="step5"/></p>
							
						</div>
					</div>
					<div class="clear"></div>
					<div class="step_pic">
						<div class="width1_5 left">
							
							<div class="text-center headgreen font2">车主资料</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font2">车辆资料</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font2">收货地址</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font2">免密支付</div>
						</div>
						<div class="width1_5 left">
							
							<div class="text-center headgray font2">设备付款</div>
						</div>
					</div>
					<div class="clear"></div>
					
				</div>
				

			</div>
		</div>
	</div>
	<input type="file" id="input_pic1" onchange="picture_upload1(event)"/>
	<input type="file" id="input_pic2" onchange="picture_upload2(event)"/>
	<div class="mainC">
		<div class="content">
			<div class="upload">
				<div class="IDcard inline">
					<div class="left  font2">请上传身份证&nbsp;
						<span id="privateProtect" class="privateProtect">《用户隐私保护政策》</span>
					</div>
					<div class="right">
						<img src="images/page1/qa.png" id="qa" class="qa" />
					</div>
					<div class="clear"></div>
				</div>
				<p>
					
					<small class="text-gray font4">交通部相关规定，办理ETC需提交身份证原件照片</small>
				</p>
			</div>

			<div class="uploadPIC">
				<div class="left pic rgbIDCARD">
					
					<img src="images/page1/pic1.png" id="pic1"  class="picture" onclick="picture_select1()"/>
					<div class="text-center headgreen font3"><b>身份证(人像面)</b></div>	
				</div>
				<div class="right pic rgbIDCARD">
					<img src="images/page1/pic2.png" id="pic2"  class="picture"  onclick="picture_select2()"/>
					<div class="text-center headgreen font3"><b>身份证(国徽面)</b></div>	
				</div>
			</div>
			<div class="clear"></div>

		</div>
	</div>
	<div class="footer">
			<div class="COM text-gray">
				<p class="com1 font2">深圳市壹云智能科技有限公司</p>
				<div class="text-center font3 text-gray">
					<img src="images/page1/pic_w.png" id="pic_w" class="pic_w"/>
					交通运输部路网检测与应急处置中心 | 指导
				</div>
			</div>

			<div class="certificate">
				<p class="message font2">
					<b>请核对证件信息</b>
				</p>
				<div class="name">
					<div class="uploadMessage">
           			 	<div class="message">
				       	 	<p class="p text-gray text-justify font2">姓名
				       	 		<span class="span-justify"></span>
				       	 	</p>
				       	 	<input type="text" id="username" name="username" placeholder="张三" class="font2"/>
				        </div>
				        <div class="clear"></div>

				        <div class="message">
				        	<p class="p  text-gray text-justify font2">身份证号
				        		<span class="span-justify"></span>
				        	</p>
				        	<input type="text" id="idcard" name="idcard"  class="font2" placeholder="441602 19910204 2412" />
				     	</div>
				     	<div class="clear"></div>
						</div>
						
					</div>

			
			<div class="">
				<div class="submit">
					<div class="centered">
						
						<button id="submit" class="green button">下一步</button>
					</div>
					<br>

					<p class="text-center font3">
						<a href="#">
							<small>取消申办</small>
						</a>
					</p>
				</div>
			</div>

		</div>

	</div>
	

</body>

<script type="text/javascript" src="js/submit_page1.js"></script>

</html>
